name: Deploy website
on:
  push:
    branches:
      - main
env: 
  FROM_WORKFLOW: from-workflow
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FROM_JOBS: indside_jobs_test
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: test-cash-${{ hashFiles('**/package-lock.json') }}
      - name: Display the env
        run: |
         echo "${{ env.FROM_JOBS }}"
         echo "${{ env.FROM_WORKFLOW }}"
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: upload the artifactes 
        uses: actions/upload-artifact@v4
        with:
          name: my-artifactes
          path: dist
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: test-cash-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: Display the env
        run: |
         echo "FORM jobs ${{ env.FROM_JOBS }}"
         echo "${{ env.FROM_WORKFLOW }}"
         echo "${{ secrets.SECRET}}"
